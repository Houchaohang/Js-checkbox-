<script>
    function json2Url(json){
        var arr=[];
        for(var i in json){
            arr.push(i+"="+json[i])
        }
        return arr.join("&")
    }
    var json = {a:123,b:"哈哈",c:666};
    var url = json2Url(json);
    document.write(url);
</script>
