<script>
    function uniq(array){
        var temp = [];
        for(var i = 0; i < array.length; i++) {
             for(var j = i + 1; j < array.length; j++){
                if (array[i] == array[j]){
                     i++;
                     j = i;
                }
             }
        temp.push(array[i]);
    }
    return temp;
}
    var aa = [1,2,2,3,6,5,7,4,4];
    document.write(uniq(aa));
</script>
